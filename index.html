    <div id="timer"></div>
    <script>
        // 타이머 시작 날짜와 시간 설정 (10월 10일 00시 00분)
        const targetDate = new Date('2024-10-10T00:00:00');

        // 24시간 후의 시간 계산
        const endDate = new Date(targetDate.getTime() + 24 * 60 * 60 * 1000);

        function updateTimer() {
            const now = new Date();
            const remainingTime = endDate - now; // 남은 시간 (밀리초)

            if (remainingTime <= 0) {
                document.getElementById('timer').innerText = "이제 다시 키가 줄어들게 됩니다...";
                clearInterval(timerInterval);
                return;
            }

            // 시간, 분, 초 계산
            const hours = String(Math.floor((remainingTime / (1000 * 60 * 60)) % 24)).padStart(2, '0');
            const minutes = String(Math.floor((remainingTime / (1000 * 60)) % 60)).padStart(2, '0');
            const seconds = String(Math.floor((remainingTime / 1000) % 60)).padStart(2, '0');

            const timerDisplay = `${hours}:${minutes}:${seconds}`;
            document.getElementById('timer').innerText = `이건우의 키가 역으로 커지는 기적 종료까지 남은 시간 >>>> ${timerDisplay}`;
        }

        // 타이머 업데이트 주기 설정 (1초마다)
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer(); // 페이지 로드 시 즉시 업데이트
    </script>
